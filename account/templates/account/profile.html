<h2>Welcome, {{ profile.user.username }}!</h2>
<p>Email: {{ profile.user.email }}</p>
<p>Bio: {{ profile.bio }}</p>
{% if profile.profile_picture %}
<img
  src="{{ profile.profile_picture.url }}"
  alt="Profile Picture"
  width="100"
/>
{% endif %}

<a href="{% url 'account:sign_out' %}">Logout</a>
