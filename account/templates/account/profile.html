{% extends "../base.html" %}

{% block title %}
  User Profile
{% endblock title %}

{% block content %}
  <h2 class="text-lg my-2 fw-500">Welcome, {{ profile.user.username }}!</h2>
  <p>Email: {{ profile.user.email }}</p>
  <p>Bio: {{ profile.bio }}</p>
  {% if profile.profile_picture %}
  <img
    src="{{ profile.profile_picture.url }}"
    alt="Profile Picture"
    width="100"
  />
  {% endif %}

  <div class="mt-5">
    <a href="{% url 'account:sign_out' %}" class="bg-gray-800 text-gray-300 py-2 px-3 rounded-md">Logout</a>
  </div>
 
{% endblock content %}
